<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS语法入门</title>
    <style>
        header{
            color: red;
        }
        p{
            color: blue;
        }
        #my-header p{
            color: yellow;
        }
    </style>
</head>
<body>
    <header id="my-header">
        <h1>CSS语法入门</h1>
        <p>这是一个段落</p>
    </header>
    <p>建立另一个段落</p>
</body>
</html>
