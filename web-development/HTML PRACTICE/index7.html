<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粗体,强调,斜体,e/m</title>
</head>
<body>
    <p>一般文字</p>
    <p><b>这是粗体元素</b></p>
    <p><strong>这是强调元素</strong></p>
    <p><i>这是斜体元素</i></p>
    <p><em>这是 em 元素</em></p>
</body>
</html>
